{% extends 'base.html'%}

{% block title %} Add New Customer Page {% endblock %}

{% block body %}

<section id="section" class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex  h-100">
            <div class="col-xl-08">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <h1 class="mt-1 mb-5 pb-1" id="header1">Add New Customer</h1>
                                </div>
                                <form
                                    onsubmit="return !!(checkemail() & customername1() & check() & checkconfirmpassword())"
                                    action="{{url_for('insertcustomer')}}" method="post">
                                    <div class="form-outline mb-4">
                                        <input type="text" id="customername" class="form-control" value=""
                                            name="customername" value="" placeholder="Customer Name" />
                                        <p id="customer" class="error"></p>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" class="form-control" value="" name="email"
                                            value="" placeholder="E-mail" />
                                        <p id="mail" class="error"></p>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control" value=""
                                            name="password" value="" placeholder="Create Password" />
                                        <p id="message" class="error"></p>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="conformpassword" class="form-control" value=""
                                            name="confirmpassword" value="" placeholder="Confirm Password" />
                                        <p id="passwd" class="error"></p>
                                    </div>
                                    {% if error %}
                                    <p class="error"><strong>{{ error }}</strong></p>
                                    {% endif %}
                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button  id="btnenter" class="btn  btn-outline-primary"
                                            onclick="return confirm('Are You Sure To Add New Customer?')"
                                            type="submit">Add Cusomer</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <h1>Add New Customer</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
